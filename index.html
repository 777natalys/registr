<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="bg">
            <svg  class="bg-svg" width="534" height="536" viewBox="0 0 534 536" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M267.364 535.05C124.923 534.927 7.56175 423.031 0.430418 280.547C-6.70091 138.062 98.8991 14.9724 240.614 0.583008V108.821C160.113 122.447 102.689 194.48 107.242 276.122C111.796 357.765 176.874 422.944 258.389 427.505C339.905 432.065 411.826 374.551 425.43 293.925H533.5C519.584 430.738 404.645 534.865 267.337 535.05H267.364ZM533.527 240.342H425.457C414.073 172.979 361.374 120.209 294.114 108.821V0.583008C420.563 13.5497 520.539 113.67 533.5 240.315L533.527 240.342Z" fill="white"/>
            </svg> 
            <a href="/" class="logo-link">
                <img src="img/logo.png" alt="">
            </a>
            <div class="title">
                <h1>KARTAZAMEROV — 100% контроль и учёт действий выездных
                    сотрудников</h1>
            </div>
            <div class="bg-comp">
                <img src="img/comp.png" class="comp-svg" alt="">
            </div>    
        </div>
        <div class="form">
            <form class="form-wrapper" method="POST">
                <h3 class="form-title">Регистрация в <span class="form-title_color">KARTAZAMEROV</span></h3>
                <small class="form-title-text"> Заполните данные для регистрации</small>
                <div class="form-groops">
                    <div class="form-group">
                        <label for="" class="form-label">Ваше имя</label>
                        <input type="text" class="form-input" id="inputName" placeholder="Vladimir">
                    </div>
                    <div class="form-group">
                        <label for="" class="form-label"> E-mail</label>
                        <input type="email" class="form-input" id="inputEmail" placeholder="KartaZamerov@gmail">
                    </div>
                    <div class="form-group">
                        <label for="" class="form-label">Телефон</label>
                        <input type="tel" class="form-input" id="inputTel" placeholder="">
                    </div>
                    <div class="form-group">
                        <label for="" class="form-label">Введите пароль</label>
                        <input type="password" class="form-input" id="inputPassword" placeholder="">
                    </div>
                    <div class="form-group">
                        <label for="" class="form-label">Повторите пароль</label>
                        <input type="password" class="form-input" id="inputPassword2" placeholder="">
                    </div>
                    <button class="form-btn"> Зарегистрироваться</button>
                    <a class="login">У вас есть аккаунт ? <span class="login-span">Войдите в аккаунт</span></a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
